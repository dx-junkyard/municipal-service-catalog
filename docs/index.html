<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipal Service Catalog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Municipal Service Catalog</h1>
            <p>自治体サービスカタログ</p>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>参加自治体一覧</h2>
            <ul id="municipality-list" class="municipality-list">
                <!-- List items will be injected here -->
                <li>読み込み中...</li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Municipal Service Catalog</p>
        </div>
    </footer>

    <script>
        async function loadMunicipalities() {
            try {
                const response = await fetch('data/municipalities.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                renderList(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('municipality-list').innerHTML = '<li>データの読み込みに失敗しました。</li>';
            }
        }

        function renderList(data) {
            const listElement = document.getElementById('municipality-list');
            listElement.innerHTML = '';

            data.forEach(city => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `municipality.html?id=${city.id}`;
                a.textContent = city.name;
                li.appendChild(a);
                listElement.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', loadMunicipalities);
    </script>
</body>
</html>
